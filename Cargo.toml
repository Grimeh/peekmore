[package]
name = "peekmore"
version = "0.1.0"
authors = ["foresterre <garm@ilumeo.com>"]
description = "Iterator which enables one to peek further than one element."
edition = "2018"
repository = "https://github.com/foresterre/peekmore"
license = "MIT OR Apache-2.0"
documentation = "https://docs.rs/peekmore"
readme = "README.md"
exclude = [
    ".idea/*",
    ".vscode/*",
    "*.iml",
]
keywords = ["peek", "lookahead", "iterator", "peekable", "look-ahead"]
categories = ["no-std"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
